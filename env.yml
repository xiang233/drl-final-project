name: offline-ua
channels:
  - conda-forge
dependencies:
  - python=3.10
  - pytorch=2.4.*          # Apple Silicon MPS build from conda-forge
  - numpy<2
  - h5py
  - matplotlib
  - scikit-learn
  - tqdm
  - cloudpickle<2
  - pip
  - pip:
      - gym==0.23.1        # keep only if your code imports gym; safe without mujoco
# NOTE: no d4rl, no mujoco, no mujoco-py, no pybullet
